spring.application.name=liquibase-poc
spring.cloud.vault.authentication=token
spring.cloud.vault.token=${VAULT_TOKEN}
spring.cloud.vault.scheme=http
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.uri=${VAULT_URI}/v1
spring.cloud.vault.generic.enabled=false
spring.cloud.vault.kv.application-name=liquibase-poc
spring.cloud.vault.config.order=-99
spring.cloud.vault.kv.backend=${VAULT_ENV}
